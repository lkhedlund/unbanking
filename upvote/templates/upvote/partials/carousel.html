{% load static %}

<header class="container-fluid bg-purple">
  <div class="row">
    <div class="offset-sm-1">
      <a class="carousel-control-prev float-right" href="#unbankingCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon float-right" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
    </div>
    <div id="unbankingCarousel" class="carousel slide col-10 d-block mx-auto" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <div class="container-fluid">
            <img class="d-block img-fluid mx-auto carousel-sizing" src="{% static 'upvote/images/CU_NoMoreBanking1-page-001.png' %}" alt="First slide">
          </div>
        </div>
        <div class="carousel-item">
          <div class="container-fluid">
            <img class="d-block img-fluid mx-auto carousel-sizing" src="{% static 'upvote/images/CU_NoMoreBanking2-page-001.png' %}" alt="Second slide">
          </div>
        </div>
        <div class="carousel-item">
          <div class="container-fluid">
            <img class="d-block img-fluid mx-auto carousel-sizing" src="{% static 'upvote/images/CU_NoMoreBanking3-page-001.png' %}" alt="Third slide">
          </div>
        </div>
      </div>
    </div>
    <div class="offset-sm-1">
      <a class="carousel-control-next float-left" href="#unbankingCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="row pt-5 pb-5">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="d-block mx-auto">
        <h1 id="carousel-text">In 2018, Credit Unions won't be allowed to used the word "banking" for any reason in any promotional materials.</h1>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</header>
