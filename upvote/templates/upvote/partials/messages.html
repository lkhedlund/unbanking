{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show p-4" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
<noscript>
  <div class="alert alert-danger alert-dismissible fade show p-4" role="alert">
    Whoops! It looks like you have JavaScript disabled. Please enable it for the full experience.
  </div>
</noscript>
<div class="alert alert-danger alert-sticky fade p-4 text-center" role="alert">
  <span id="alert-message"></span>
</div>
